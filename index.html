  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      width: 90%;
      max-width: 800px;
      height: 500px;
      background-image: url('hafiidz.jpg'); /* âœ… Must match the exact file name */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: scroll;
      background-color: transparent;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-details {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    .card-details h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .card-details p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .card-details a {
      color: #FFD700;
      text-decoration: none;
      word-break: break-word;
    }

    /* âœ… Mobile view */
    @media screen and (max-width: 600px) {
      .content {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: url('hafiidz.jpg'); /* repeat it to ensure mobile loads it */
      }

      .card-details {
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
</head>
